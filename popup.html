<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Carrefour Cart Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 10px;
      text-align: right;
    }
    .header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f39200;
    }
    button {
      background-color: #f39200;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e58a00;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">Carrefour Cart CSV Exporter</div>
  <div>כלי לייצוא עגלת הקניות של Carrefour לקובץ CSV</div>
  
  <div class="status" id="status">
    סטטוס: מוכן לייצוא
  </div>
  
  <button id="exportBtn">ייצא עגלה ל-CSV</button>
  
  <script src="popup.js"></script>
</body>
</html>
