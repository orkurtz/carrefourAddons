<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Carrefour Cart Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 10px;
      text-align: right;
    }
    .header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f39200;
    }
    button {
      background-color: #f39200;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e58a00;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
    }
    .file-input {
      display: none;
    }
    .import-zone {
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 15px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
    }
    .import-zone:hover {
      border-color: #f39200;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 2px solid #eee;
    }
    .tab.active {
      border-bottom: 2px solid #f39200;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">Carrefour Cart CSV Exporter</div>
  <div>כלי לייצוא וייבוא עגלת הקניות של Carrefour</div>
  
  <div class="tabs">
    <div class="tab active" data-tab="export">ייצוא</div>
    <div class="tab" data-tab="import">ייבוא</div>
  </div>
  
  <div class="tab-content active" id="export-tab">
    <div class="status" id="export-status">
      סטטוס: מוכן לייצוא
    </div>
    <button id="exportBtn">ייצא עגלה ל-CSV</button>
  </div>
  
  <div class="tab-content" id="import-tab">
    <div class="status" id="import-status">
      סטטוס: בחר קובץ CSV לייבוא
    </div>
    <div class="import-zone" id="importZone">
      גרור קובץ CSV לכאן או לחץ לבחירת קובץ
    </div>
    <input type="file" id="fileInput" class="file-input" accept=".csv">
    <button id="importBtn" disabled>ייבא מוצרים לעגלה</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
